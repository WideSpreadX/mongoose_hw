<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Stealing Data</title>
    <style>
        body {
            background-color: rgb(255, 255, 255)
        }

        #wrapper {
            width: 90vw;
            height: 90vh;
            margin-left: 5vw;
            border: solid 1px black;
            box-shadow: inset 0 0 5px black;
        }

        h1,
        h2 {
            width: 100vw;
            text-align: center;
        }

        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 70vh;
            margin-left: 10vw;
            border: solid 1px black;
            box-shadow: inset 0 0 5px black;
            padding: 10px;
        }

        #notes {
            float: right;
            width: 20vw;
        }

        textarea,
        input {
            display: block;
            width: 100%;
            background-color: rgb(150, 150, 150);
        }

        input {
            height: 36px;
            font-size: 24px;
            width: 90%;
            box-shadow: inset 0 0 5px white, 0 0 10px black;
            border: solid 1px white;
            border-radius: 5px;
        }

        textarea {
            height: 50vh;
            font-size: 18px;
            width: 90%;
            box-shadow: inset 0 0 5px white, 0 0 10px black;
            border: solid 1px white;
            border-radius: 5px;
            margin-top: 20px;
        }

        button {
            width: 90%;
            margin: 0 auto;
            margin-top: 20px;
            background: black;
            color: white;
            box-shadow: 0 0 10px black, inset 0 0 10px blue;
            border: solid 2px blue;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Stealing Data</h1>
        <h2>Click on an article below to create a note for it!</h2>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
